<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéTCG Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-sm">
        <img src="./assets/logo.png" alt="" srcset="">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Translator</h1>
        <form id="pokemon-card-form">
            
            <label for="lang" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Translate to</label>
            <select id="lang" class="mb-4 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="en">English</option>
                <option value="fr">Français</option>
            </select>

            <!-- Champ SET -->
            <div class="mb-4">
                <label for="set" class="block text-gray-700 font-medium mb-2">Set</label>
                <input type="text" id="set" name="set" 
                       class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                       placeholder="ex: sv2a" required>
            </div>

            <!-- Champ ID -->
            <div class="mb-4">
                <label for="id" class="block text-gray-700 font-medium mb-2">ID</label>
                <input type="text" id="id" name="id" 
                       class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                       placeholder="ex: 025" required>
            </div>

            <!-- Bouton de Validation -->
            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                Submit
            </button>
        </form>

        <!-- Conteneur pour les informations de la carte -->
        <div id="card-info" class="mt-6 hidden">
            <div id="card-error"></div>
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center" id="card-name"></h2>
            <!-- <div class="bg-gray-50 p-4 rounded-lg shadow-inner" id="atk"></div> -->
            <div id="atk" class="bg-white p-4 rounded-lg shadow-md">
            </div>            
        </div>
    </div>

    <script>
        const form = document.getElementById('pokemon-card-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('card-info').classList.remove('hidden');
            load(document.getElementById('set').value, document.getElementById('id').value)
        });
    </script>

</body>
</html>
